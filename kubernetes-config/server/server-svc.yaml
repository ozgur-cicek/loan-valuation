kind: Service
apiVersion: v1
metadata:
  name: scdf-server
  labels:
    app: scdf-server
    spring-deployment-id: scdf
spec:
  # If you are running k8s on a local dev box or using minikube, you can use type NodePort instead
  type: LoadBalancer
  ports:
#    - port: 80
    - port: 8080
      targetPort: 9393
      nodePort: 32767
      name: scdf-server
      protocol: TCP
#  type: NodePort
#  ports:
#      - port: 8080
#        targetPort: 9393
#        protocol: TCP
#        name: scdf-server
  selector:
    app: scdf-server
